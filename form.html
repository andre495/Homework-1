<html>
  <head>
    <title>My Form </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1>
           Sample Form
           <br>
           <small class="text-muted">By Andre Dugas</small>
         </h1>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nickname</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email Address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
            </div>
            <label>Security Question</label>
            <select class="form-control">
              <option> -- Select One -- </option>
              <option>What is your favorite type of food?</option>
              <option>What is your hometown?</option>
              <option>What is your first pet's name?</option>
              <option>What is your mother's maiden name?</option>
            </select>
            <div class="form-group">
              <label for="exampleFormControlInput1">Answer</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Security Answer">
            </div>
            <br>
            <label>Gender</label>
            <div class="radio">
              <label><input type="radio" name="optradio" checked>Male</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Female</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Prefer not to say</label>
            </div>
            <br>
            <label>Favorite Programming Languages</label>
            <br>
            <div class="checkbox-inline">
              <label><input type="checkbox" value="">C/C++</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox" value="">Python</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox" value="">Java</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox" value="">HTML</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox" value="">JavaScript</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox" value="">Perl</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox" value="">Scala</label>
            </div>
            <br>
            <div class="form-group">
              <br>
              <br>
              <label for="comment">Additional Information</label>
              <h5>About me</h5>
              <br>
              <textarea class="form-control" rows="5" id="comment" placeholder="Type here:"></textarea>
            </div>
          </form>
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Thank You</h4>
                </div>
                <div class="modal-body">
                  <p>Submission received.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
